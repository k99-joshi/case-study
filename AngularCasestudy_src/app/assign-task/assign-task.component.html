<div style = "background-color:pink; color :black; text-align: center;">
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    owner_ID :
    <input type="number" name="owner_ID" formControlName="owner_ID"/>
    <br/>
    <br/>


    task_ID :
    <input type="number" name="task_ID" formControlName="task_ID"/>
    <br/>
    <br/>

    

    <button type = "button" class= "btn btn-success"(click)="onSubmit(form.value)">Assign Task</button>    
</form>
</div>
